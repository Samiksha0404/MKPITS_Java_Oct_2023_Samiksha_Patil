<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipKart</title>
    <link rel="stylesheet" href="flipkartstyle.css" />
    <link
      rel="shortcut icon"
      href="image/Flipkart-Emblem.png"
      type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img id="logoimg" src="image/flopkart logo.svg" alt="" />
      </div>
      <div class="searchdiv">
        <div class="button">
          <button>
            <img id="searchimg" src="image/icons8-search-50.png" alt="" />
          </button>
        </div>
        <div class="searchbar1">
          <input
            id="searchbar"
            type="search"
            placeholder="Search for Brands Products and More" />
        </div>
      </div>
      <div class="admin">
        <img id="admin" src="image/profile.svg" alt="" />
      </div>
      <div class="login">
        <span>Login </span>
        <img id="arrow" src="image/arrow.svg" alt="" />
      </div>
      <div class="cart">
        <img id="cart" src="image/cart.svg" alt="" />
      </div>
      <span id="cart2">Cart</span>
      <div class="seller">
        <img id="sellerimg" src="image/becomeseller.svg" alt="" />
      </div>
      <span class="becomeseller">Become Seller</span>
    </div>

    <div class="container">
      <div>
        <figure>
          <img
            class="Grocery"
            src="https://rukminim2.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100"
            alt="" />
          <figcaption>Grocery</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="mobiles"
            src="https://rukminim2.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100"
            alt="" />
          <figcaption>Mobiles</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="fashion"
            src="	https://rukminim2.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100"
            alt="" />
          <figcaption>Fashion</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="electronics"
            src="https://rukminim2.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100"
            alt="" />
          <figcaption>Electronics</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="homefurniture"
            src="	https://rukminim2.flixcart.com/flap/96/96/image/ab7e2b022a4587dd.jpg?q=100"
            alt="" />
          <figcaption>Home & Furniture</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="appliances"
            src="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/0139228b2f7eb413.jpg?q=100"
            alt="" />
          <figcaption>Appliances</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="travel"
            src="https://rukminim2.flixcart.com/flap/96/96/image/71050627a56b4693.png?q=100"
            alt="" />
          <figcaption>Travel</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="beautytoymore"
            src="https://rukminim2.flixcart.com/flap/96/96/image/dff3f7adcf3a90c6.png?q=100"
            alt="" />
          <figcaption>Beauty, Toys & More</figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img
            class="twowheelers"
            src="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/05d708653beff580.png?q=100"
            alt="" />
          <figcaption>Two Wheelers</figcaption>
        </figure>
      </div>
    </div>
    <div id="slider">
      <div class="slider-img">
        <img src="image/img1.webp" />
        <img src="image/img2.webp" alt="" />
        <img src="image/img3.webp" alt="" />
        <img src="image/img4.webp" alt="" />
      </div>
    </div>

    <div class="bigcontainer">
      <div
        style="
          font-size: x-large;
          font-family: Georgia, 'Times New Roman', Times, serif;
        ">
        Best Of Electronics
        <img style="float: right" src="image/icons8-next-page-32.png" alt="" />
      </div>

      <div class="container2">
        <div>
          <figure>
            <img  class="keyboard" src="image/keyboard.jpg" alt="" />
            <figcaption>fast keyboard</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img  class="monitor" src="image/monitor.jpg" alt="" />
            <figcaption>Asus monitor</figcaption>
          </figure>
        </div>

        <div>
          <figure>
            <img class="camera" src="image/camerajpg.jpg" alt="" />
            <figcaption>Top MirrorLess Camera</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img class="powerbank" src="image/powerbank.jpg" alt="" />
            <figcaption>fast charging powerbank</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img class="trimmer" src="image/trimmer.jpg" alt="" />
            <figcaption>Best of Shaver</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
