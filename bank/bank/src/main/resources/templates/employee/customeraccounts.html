<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title> Admin Dashboard</title>
    <link rel="stylesheet" href="/css/employee/style.css" />
    <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>
<body>
<div class="sidebar">
    <div class="side-header">
        <h3><span>EverTrust Bank</span></h3>
    </div>

    <div class="side-content">
        <div class="profile">
            <div
                    class="profile-img bg-img"
                    style="background-image: url(/images/admin/39.jpeg)"></div>
            <h4>Raj warorkar</h4>
            <small>Employee</small>
        </div>

        <div class="side-menu">
            <ul>
                <li>
                    <a href="/employee/dashboard">
                        <span class="las la-home"></span>
                        <small>Dashboard</small>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-user-alt"></span>
                        <small>Profile</small>
                    </a>
                </li>
                <li>
                    <a href="/employee/dashboard/usermanagement">
                        <span class="las la-users"></span>
                        <small>User Management</small>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-hand-holding-usd"></span>
                        <small>Accounts</small>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-cog"></span>
                        <small>Settings</small>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main-content">
    <header>
        <div class="header-content">


            <div class="header-menu">




                <div class="user">
                    <div
                            class="bg-img"
                            style="background-image: url(/images/admin/3.jpeg)"></div>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1  th:text="${customerDetails.firstName}"></h1>
            <h5><span th:text="${customerDetails.email}"></span>
                <span th:text="${customerDetails.mobile}"></span>
                <span th:text="${customerDetails.gender}"></span></h5>
            <small> Address</small>
        </div>

        <div class="page-content">
            <div class="analytics">




            </div>

            <div class = " records table-responsive">
                <table width="100%">
                    <thead>
                    <tr>
                        <th>CIN</th>
                        <th>Account Type</th>
                        <th>Account Number</th>
                        <th>Opening Date</th>
                        <th>Balance</th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user : ${customerDetailsFromAccount}">
                        <td th:text="${customerDetails.cin}"></td>
                        <td th:text="${user.accType}"></td>
                        <td th:text="${user.accNo}"></td>
                        <td th:text="${user.openingDate}"></td>
                        <td th:text="${user.balance}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
