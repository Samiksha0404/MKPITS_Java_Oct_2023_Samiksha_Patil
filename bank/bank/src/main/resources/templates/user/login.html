<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="login, admin, user, employee" />
    <meta name="description" content="Login page for administration, employees, and users" />
    <meta name="author" content="Your Name" />
    <link rel="shortcut icon" href="images/fevicon.png" type="image/x-icon">

    <title>Administration Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- Fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- Font Awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <!-- Custom CSS for login page -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #333, #111);
            overflow: hidden;
            color: #fff;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #FFC107;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form .form-control {
            border-radius: 25px;
            height: 45px;
            padding-left: 20px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
        }

        .login-form .btn {
            background: #FFC107;
            border: none;
            color: #111;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .login-form .btn:hover {
            background: #FFA000;
        }

        .login-form .forgot-password-link {
            display: block;
            margin-top: 15px;
            color: #FFC107;
            text-decoration: none;
        }

        .login-form .forgot-password-link:hover {
            text-decoration: underline;
        }

        .login-form .custom-select {
            border-radius: 25px;
            height: 45px;
            padding-left: 20px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10"><path fill="%23fff" d="M1 1l6 6 6-6"/></svg>');
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 10px 10px;
        }

        .login-form .custom-select option {
            background: #222;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="background-blur"></div>

<div class="login-container">
    <form class="login-form" onsubmit="handleLogin(event)">
        <h2>Login</h2>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control custom-select" id="role" name="role">
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userid">UserID</label>
            <input type="text" class="form-control" id="userid" name="userid" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <a href="/forgotPassword" class="forgot-password-link">Forgot Password?</a>
    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        var role = document.getElementById('role').value;
        if (role === 'admin') {
            window.location.href = '/admin/dashboard';
        } else if (role === 'employee') {
            window.location.href = '/employee/dashboard';
        } else if (role === 'user') {
            window.location.href = '/user/dashboard';
        }
    }
</script>

</body>

</html>
