<!DOCTYPE html>
<html>
  <body>
    <a href="#">
      <img src="image/b1.jpg" ismap="ismap" />
      <!-- ismap is used for uploding pic to anyplace from your pc -->
      <!--ismap- This Boolean attribute indicates that the image is part of a server-side map. If so, the precise coordinates of a click are sent to the server.

Note: This attribute is allowed only if the <img> element is a descendant of an <a> element with a valid href attribute. -->
    </a>
  </body>
</html>
