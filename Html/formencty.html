<!DOCTYPE html>
<html>
  <head>
    <title>www.tecnocratssoltions.com</title>
  </head>
  <body>
    <form id="form1" enctype="application/x-www-form-urlencoded">
      Name: <input type="text" name="name" /><br /><br />
      Password: <input type="password" name="pass" /><br /><br />
      City: <input type="text" name="city" /><br /><br />
      Upload: <input type="file" name="file" /><br />
      <br />
      <input type="submit" value="Submit" /><br /><br />
      <input
        type="submit"
        value="Admin Submit"
        formenctype="multipart/form-data" /><br /><br />
        <!-- The formenctype attribute specifies how form-data should be encoded before sending it to a server. This attribute overrides the form's enctype attribute. The formenctype attribute is only used for buttons with type="submit" . -->
    </form>
  </body>
</html>
